                message: "Account : Please insert 4~12 alphabets or numbers"
        password:
            - Regex:
                pattern: "/^[a-zA-Z0-9]{4,12}$/"
                match:   "false"
                message: "Password : Please insert 4~12 alphabets or numbers"
        nickname:
            - Regex:
                pattern: "/^.{2,12}$/"
                match:   "false"
                message: "Nickname : Please insert 2~12 characters"
